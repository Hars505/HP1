<!--rite HTML & CSS code to design one <div> tag which grows in size while rotating
1200 degrees with 2 different background color and again back to its original size and
background color. An effect should begin after 3 second of loading page and it is
continuing forever-->
<html>
  <head>
    <title>Exam_1</title>
    <style>
      @keyframes growRotate {
        0% {
          transform: rotate(0deg) scale(1);
          background-color: lightblue;
        }
        50% {
          transform: rotate(600deg) scale(1.5);
          background-color: lightcoral;
        }
        100% {
          transform: rotate(1200deg) scale(1);
          background-color: lightblue;
        }
      }

      .animated-div {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 100px auto;
        animation: growRotate 4s infinite;
        animation-delay: 3s;
      }
      </style>
    <body>
        <div class="animated-div"></div>
    </body>
  </head>
</html>
