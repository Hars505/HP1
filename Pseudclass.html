<html>
  <head>
    <title>Pseudo class Example</title>
    <style>
      a:link {
        color: rgb(186, 59, 30);
        text-decoration: black underline;
      }
      a:visited {
        color: rgb(18, 99, 16);
        text-decoration: line-through;
      }
      a:hover {
        color: rgb(127, 62, 137);
        text-decoration: black overline;
      }
      a:active {
        color: rgb(41, 41, 200);
        text-decoration: none;
      }
      P:hover {
        color: rgb(160, 219, 66);
        background-color: rgb(50, 110, 162);
      }
    </style>
  </head>
  <body style="background-color: rgb(37, 132, 176)">
    <a href="https://youtu.be/BiOPO-nKj7s?si=XMoMcZKkcNido8zG" target="_blank">
        Nissan GTR R34 Skyline
    </a>
    <p>
        Hover over this paragraph to see the effect of the :hover pseudo-class.
    </p>
  </body>
</html>
