<!-- MAke a Hover table the hover when there is a even table -->
<html>
    <head>
        <title>Hover Table Example</title>
        <style>
            tr:nth-child(odd) td:nth-child(even):hover,
            tr:nth-child(even) td:nth-child(odd):hover {
  background: lightgray;
}
            table 
            {
                margin: 20px; 
            }
            td{
                border: 1px solid #ccc;
                padding: 8px 12px;
                text-align: center;
                width: 48px;
            }
        </style>
    </head>
    <body>
        <table class="circle">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
    </body>
</html>
