<html>
    <head>
        <title>CSS Graphics Example</title>
        <style>
            body{
                background-color: bisque;
            }
            div img
            {
                height: 300px;
                width: 300px;
                background-color: rgb(156, 95, 213);
                opacity: 0.7;
                border: 1px solid black;
                text-align: center;
            }
            div img:hover
            {
                transform: skew(720deg,720deg);
                transition-duration: 8s;
                background-color: rgb(103, 25, 176);
                border-radius: 100%;
                opacity: 100;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: rgb(139, 0, 0);">
            CSS Graphics Example
        </h1>
        <p style="text-align: justify; margin: 20px;">
            This is an example of a webpage that demonstrates various CSS
            graphics properties, including background images, opacity, and text
            overlay on images. The background color of the page is set to bisque,
            and different sections showcase how to manipulate images and text
            using CSS.
        </p>
        <div align="center">
            <img src="ai-generated-7483596_960_720.jpg" alt="Sample Image" height="80" width="80"/>
        </div>
    </body>
</html>
