<!--add 1 div tag of 100px width and height with colour purple write css code to change its colour to red while you hovering over it.-->
<html>
    <head>
        <title>Hover Effect Example</title>
        <style>
            .hover div{
                width: 100px;
                height: 100px;
                background-color: purple;
                transition: background-color 0.3s ease;
            }
            .hover-box:hover {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="hover-box">
            THIS IS A HOVER BOX EXAMPLE
        </div>
    </body>
</html>
