<!--input fill when hover background color change and width change and text colour and 
button color change with different transition timing functions and durations
smoothly 
-->
<html>
    <head>
        <title>Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #276cc6;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 700px;
                margin: 50px auto;
                padding: 20px;
                background-color: #548bbd;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
            }
            h2 {
                text-align: center;
                color: #333;
            }
            input[type="text"], input[type="email"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #5281c4;
                color: #1c65c3;
                border-radius: 3px;
                box-sizing: border-box;
                transition: background-color 0.3s ease, width 0.3s ease;
            }
            input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover {
                background-color: #7dbbe1;
                width: 102%;
            }
            input[type="text"]:active, input[type="email"]:active, input[type="password"]:active {
                background-color: #004e7e;
                width: 102%;
            }
            input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
                background-color: #83a8c9;
                outline: none;
                width: 102%;
            }
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #00796b;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            } 
            input[type="reset"] {
                width: 100%;
                padding: 10px;
                background-color: #00796b;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            input[type="submit"]:hover {
                background-color: #004d40;
            }
            input[type="reset"]:hover {
                background-color: #004d40;  
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <form>
                Name : <input type="text" name="username" placeholder="Username" required><br>
                Email : <input type="email" name="email" placeholder="Email" required><br>
                Password : <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Register"><br><br>
                <input type="reset" value="Reset" ]>
            </form>
        </div>
    </body>
</html>
